<div>
    <h3>{{message}}</h3>
    <form action="" name="testForm1" >
        <div>
            <input type="text" ng-model="form.username" name="username" required="required"/>
        </div>

        <div>
            <input type="text" ng-model="form.password" name="password" required="required"/>
        </div>
        <div form-valid1 form-valid-for="testForm1" form-valid-item="testForm1.username"
             valid-message='{"required": "请输入用户名"}'>
        </div>
        <div form-valid1 form-valid-for="testForm1" form-valid-item="testForm1.password"
             valid-message='{required: "请输入密码"}'>
        </div>
        <input type="submit" value="提交"/>
    </form>
</div>
